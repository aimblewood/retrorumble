<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Retro Rumble!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #gameWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #splashScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            cursor: pointer;
        }
        
        #splashImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #startButton {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 90px;
            background: #00ff00;
            border: 4px solid #00cc00;
            border-radius: 10px;
            cursor: pointer;
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            line-height: 90px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            z-index: 10;
        }
        
        #startButton:hover {
            background: #00ff33;
            border-color: #00ff00;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        #startButton:active {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }
        
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none;
        }
        
        #muteButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid black;
            border-radius: 15px;
            color: black;
            font-size: 30px;
            cursor: pointer;
            z-index: 99999;
            text-align: center;
            line-height: 54px;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        #muteButton:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="splashScreen">
            <img id="splashImage" src="splash.png" alt="Retro Rumble">
            <button id="startButton">CLICK TO START</button>
        </div>
        
        <div id="loadingMessage">Loading game assets...</div>
    </div>
    
    <button id="muteButton">ðŸ”Š</button>

    <script>
        // Game configuration
        const BASE_WIDTH = 1920;
        const BASE_HEIGHT = 1080;
        const SPRITE_SIZE = 32;
        const MOVEMENT_SPEED = 6;
        const AI_FOLLOW_DISTANCE = 240;
        const AI_SPEED = 4;
        
        // Dynamic scaling
        let GAME_WIDTH = BASE_WIDTH;
        let GAME_HEIGHT = BASE_HEIGHT;
        let SCALE = 3;
        let actualScale = 1;
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        
        // Game state
        let gameRunning = false;
        let images = {
            ring: null,
            player: null,
            playerRun: null,
            playerPunch: null,
            opponent: null,
            opponentRun: null,
            opponentPunch: null
        };
        let gameMusic = null;
        let punchSound = null;
        let musicPlaying = false;
        let keys = {};
        let touches = {};
        let lastTapTime = 0;
        let doubleTapDelay = 300; // milliseconds for double-tap detection
        
        // Final ring boundaries (your perfect coordinates)
        const RING_BOUNDS = {
            topLeft: 415,
            topRight: 1491,
            top: 445,
            bottomLeft: 329,
            bottomRight: 1583,
            bottom: 760
        };
        
        // Setup responsive canvas
        function setupCanvas() {
            const displayWidth = window.innerWidth;
            const displayHeight = window.innerHeight;
            
            const gameAspectRatio = BASE_WIDTH / BASE_HEIGHT;
            const windowAspectRatio = displayWidth / displayHeight;
            
            let renderWidth, renderHeight;
            
            if (windowAspectRatio > gameAspectRatio) {
                renderHeight = displayHeight;
                renderWidth = displayHeight * gameAspectRatio;
            } else {
                renderWidth = displayWidth;
                renderHeight = displayWidth / gameAspectRatio;
            }
            
            GAME_WIDTH = BASE_WIDTH;
            GAME_HEIGHT = BASE_HEIGHT;
            
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            
            canvas.style.width = renderWidth + 'px';
            canvas.style.height = renderHeight + 'px';
            
            actualScale = renderWidth / GAME_WIDTH;
            SCALE = Math.max(2, Math.floor(3 * (GAME_WIDTH / BASE_WIDTH)));
        }
        
        window.addEventListener('resize', setupCanvas);
        setupCanvas();
        
        // Sprite animation configuration
        const ANIMATIONS = {
            idle: { row: 2, frames: 1, speed: 20, startFrame: 0 }, // Default idle (facing camera)
            idleLeft: { row: 1, frames: 1, speed: 20, startFrame: 0 }, // Row 2, first frame
            idleRight: { row: 3, frames: 1, speed: 20, startFrame: 0 }, // Row 4, first frame
            walkDown: { row: 2, frames: 3, speed: 12, startFrame: 0 }, // Row 3
            walkLeft: { row: 1, frames: 3, speed: 12, startFrame: 0 }, // Row 2
            walkRight: { row: 3, frames: 3, speed: 12, startFrame: 0 }, // Row 4
            walkUp: { row: 0, frames: 3, speed: 12, startFrame: 0 }, // Row 1
            runDown: { row: 2, frames: 3, speed: 6, startFrame: 0 }, // Use walk animation at 2x speed
            runLeft: { row: 1, frames: 3, speed: 6, startFrame: 0 },
            runRight: { row: 3, frames: 3, speed: 6, startFrame: 0 },
            runUp: { row: 0, frames: 3, speed: 6, startFrame: 0 },
            // Punch animations - only left and right using your sprite frames
            punchLeft: { row: 1, frames: 6, speed: 4, startFrame: 0 }, // Row 2 from your punch sheet (0-indexed)
            punchRight: { row: 3, frames: 6, speed: 4, startFrame: 0 } // Row 4 from your punch sheet (0-indexed)
        };
        
        // Wrestler class
        class Wrestler {
            constructor(x, y, spriteSheet, runSpriteSheet, isPlayer = true) {
                this.x = x;
                this.y = y;
                this.width = SPRITE_SIZE;
                this.height = SPRITE_SIZE;
                this.spriteSheet = spriteSheet;
                this.runSpriteSheet = runSpriteSheet;
                this.isPlayer = isPlayer;
                this.currentAnimation = 'idle';
                this.frameIndex = 0;
                this.frameCounter = 0;
                this.facing = 'down';
                this.speed = isPlayer ? MOVEMENT_SPEED : AI_SPEED;
                this.runSpeed = isPlayer ? MOVEMENT_SPEED * 2.2 : AI_SPEED * 1.5; // 3x speed for running!
                this.vx = 0;
                this.vy = 0;
                this.isRunning = false;
                
                // Combat properties
                this.health = 100;
                this.maxHealth = 100;
                this.isAttacking = false;
                this.attackType = null;
                this.attackCooldown = 0;
                this.stunned = false;
                this.stunTimer = 0;
                this.hitFlash = 0;
                this.knockbackX = 0;
                this.knockbackY = 0;
            }
            
            update() {
                // Update timers
                if (this.attackCooldown > 0) this.attackCooldown--;
                if (this.stunTimer > 0) {
                    this.stunTimer--;
                    if (this.stunTimer <= 0) {
                        this.stunned = false;
                    }
                }
                if (this.hitFlash > 0) this.hitFlash--;
                
                // Apply knockback
                if (this.knockbackX !== 0 || this.knockbackY !== 0) {
                    this.x += this.knockbackX;
                    this.y += this.knockbackY;
                    this.knockbackX *= 0.8; // Decay knockback
                    this.knockbackY *= 0.8;
                    if (Math.abs(this.knockbackX) < 0.5) this.knockbackX = 0;
                    if (Math.abs(this.knockbackY) < 0.5) this.knockbackY = 0;
                }
                
                // Skip movement if stunned
                if (this.stunned) {
                    this.vx = 0;
                    this.vy = 0;
                } else {
                    if (this.isPlayer) {
                        this.handleInput();
                    } else {
                        this.followPlayer();
                    }
                }
                
                // Handle attack animation completion
                if (this.isAttacking) {
                    const anim = ANIMATIONS[this.currentAnimation];
                    if (this.frameIndex >= anim.frames - 1 && this.frameCounter >= anim.speed - 1) {
                        this.isAttacking = false;
                        this.attackType = null;
                        // Return to idle
                        if (this.facing === 'left') {
                            this.currentAnimation = 'idleLeft';
                        } else if (this.facing === 'right') {
                            this.currentAnimation = 'idleRight';
                        } else {
                            this.currentAnimation = 'idle';
                        }
                        this.frameIndex = 0;
                    }
                }
                
                let nextX = this.x + this.vx;
                let nextY = this.y + this.vy;
                
                const frameWidth = this.spriteSheet ? this.spriteSheet.width / 9 : SPRITE_SIZE;
                const frameHeight = this.spriteSheet ? this.spriteSheet.height / 4 : SPRITE_SIZE;
                const spriteWidth = frameWidth * SCALE;
                const spriteHeight = frameHeight * SCALE;
                
                const collisionPointY = nextY + (spriteHeight * 0.8);
                
                const yProgress = (collisionPointY - RING_BOUNDS.top) / (RING_BOUNDS.bottom - RING_BOUNDS.top);
                const clampedProgress = Math.max(0, Math.min(1, yProgress));
                
                const currentLeftBound = RING_BOUNDS.topLeft + (RING_BOUNDS.bottomLeft - RING_BOUNDS.topLeft) * clampedProgress;
                const currentRightBound = RING_BOUNDS.topRight + (RING_BOUNDS.bottomRight - RING_BOUNDS.topRight) * clampedProgress;
                
                const spriteCenterX = nextX + (spriteWidth * 0.5);
                
                if (spriteCenterX < currentLeftBound) {
                    nextX = currentLeftBound - (spriteWidth * 0.5);
                }
                
                if (spriteCenterX > currentRightBound) {
                    nextX = currentRightBound - (spriteWidth * 0.5);
                }
                
                if (collisionPointY < RING_BOUNDS.top) {
                    nextY = RING_BOUNDS.top - (spriteHeight * 0.8);
                }
                if (collisionPointY > RING_BOUNDS.bottom) {
                    nextY = RING_BOUNDS.bottom - (spriteHeight * 0.8);
                }
                
                this.x = nextX;
                this.y = nextY;
                
                // Update animation frame
                if (!this.isAttacking || this.currentAnimation.includes('punch')) {
                    this.frameCounter++;
                    const anim = ANIMATIONS[this.currentAnimation];
                    if (this.frameCounter >= anim.speed) {
                        this.frameCounter = 0;
                        if (this.isAttacking) {
                            // For attack animations, don't loop
                            if (this.frameIndex < anim.frames - 1) {
                                this.frameIndex++;
                            }
                        } else {
                            // For normal animations, loop
                            this.frameIndex = (this.frameIndex + 1) % anim.frames;
                        }
                    }
                }
            }
            
            handleInput() {
                this.vx = 0;
                this.vy = 0;
                let moving = false;
                
                // Don't move if attacking
                if (this.isAttacking) return;
                
                // Check if running (spacebar held or touch running)
                this.isRunning = keys[' '] || touches.running || false;
                const currentSpeed = this.isRunning ? this.runSpeed : this.speed;
                
                // Attack inputs - only punch now, based on current facing direction
                if (keys['p'] || keys['P']) {
                    if (!this.isAttacking && this.attackCooldown <= 0) {
                        this.performAttack('punch');
                        return;
                    }
                }
                
                // Keyboard input
                if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                    this.vy = -currentSpeed;
                    this.currentAnimation = this.isRunning ? 'runUp' : 'walkUp';
                    this.facing = 'up';
                    moving = true;
                }
                if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                    this.vy = currentSpeed;
                    this.currentAnimation = this.isRunning ? 'runDown' : 'walkDown';
                    this.facing = 'down';
                    moving = true;
                }
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                    this.vx = -currentSpeed;
                    this.currentAnimation = this.isRunning ? 'runLeft' : 'walkLeft';
                    this.facing = 'left';
                    moving = true;
                }
                if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                    this.vx = currentSpeed;
                    this.currentAnimation = this.isRunning ? 'runRight' : 'walkRight';
                    this.facing = 'right';
                    moving = true;
                }
                
                if (touches.active) {
                    const dx = touches.x - (this.x + this.width * SCALE / 2);
                    const dy = touches.y - (this.y + this.height * SCALE / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 20) {
                        this.vx = (dx / distance) * currentSpeed;
                        this.vy = (dy / distance) * currentSpeed;
                        
                        if (Math.abs(dx) > Math.abs(dy)) {
                            this.currentAnimation = dx > 0 ? 
                                (this.isRunning ? 'runRight' : 'walkRight') : 
                                (this.isRunning ? 'runLeft' : 'walkLeft');
                            this.facing = dx > 0 ? 'right' : 'left';
                        } else {
                            this.currentAnimation = dy > 0 ? 
                                (this.isRunning ? 'runDown' : 'walkDown') : 
                                (this.isRunning ? 'runUp' : 'walkUp');
                            this.facing = dy > 0 ? 'down' : 'up';
                        }
                        moving = true;
                    }
                }
                
                if (this.vx !== 0 && this.vy !== 0) {
                    this.vx *= 0.707;
                    this.vy *= 0.707;
                }
                
                if (!moving) {
                    // Set idle animation based on last facing direction
                    if (this.facing === 'left') {
                        this.currentAnimation = 'idleLeft';
                    } else if (this.facing === 'right') {
                        this.currentAnimation = 'idleRight';
                    } else {
                        // For up/down, use the last horizontal direction or default
                        this.currentAnimation = 'idle';
                    }
                    this.frameIndex = 0;
                }
            }
            
            followPlayer() {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.vx = 0;
                this.vy = 0;
                
                // CPU no longer attacks - just follows and faces player
                if (distance > AI_FOLLOW_DISTANCE) {
                    const dirX = dx / distance;
                    const dirY = dy / distance;
                    
                    this.vx = dirX * this.speed;
                    this.vy = dirY * this.speed;
                    
                    if (Math.abs(dirX) > Math.abs(dirY)) {
                        if (dirX > 0) {
                            this.currentAnimation = 'walkRight';
                            this.facing = 'right';
                        } else {
                            this.currentAnimation = 'walkLeft';
                            this.facing = 'left';
                        }
                    } else {
                        if (dirY > 0) {
                            this.currentAnimation = 'walkDown';
                            this.facing = 'down';
                        } else {
                            this.currentAnimation = 'walkUp';
                            this.facing = 'up';
                        }
                    }
                } else if (!this.isAttacking) {
                    // Face the player when close
                    if (Math.abs(dx) > Math.abs(dy)) {
                        this.facing = dx > 0 ? 'right' : 'left';
                        this.currentAnimation = this.facing === 'right' ? 'idleRight' : 'idleLeft';
                    } else {
                        this.facing = dy > 0 ? 'down' : 'up';
                        this.currentAnimation = 'idle';
                    }
                    this.frameIndex = 0;
                }
            }
            
            performAttack(attackType) {
                console.log(`Starting attack: ${attackType}`);
                this.isAttacking = true;
                this.attackType = attackType;
                this.attackCooldown = 30; // 30 frames cooldown
                this.frameIndex = 0;
                this.frameCounter = 0;
                
                // Use current facing direction for punch animation
                if (this.facing === 'left') {
                    this.currentAnimation = 'punchLeft';
                } else if (this.facing === 'right') {
                    this.currentAnimation = 'punchRight';
                } else {
                    // If facing up/down, default to facing the opponent
                    if (this.isPlayer) {
                        const dx = opponent.x - this.x;
                        if (dx > 0) {
                            this.facing = 'right';
                            this.currentAnimation = 'punchRight';
                        } else {
                            this.facing = 'left';
                            this.currentAnimation = 'punchLeft';
                        }
                    } else {
                        const dx = player.x - this.x;
                        if (dx > 0) {
                            this.facing = 'right';
                            this.currentAnimation = 'punchRight';
                        } else {
                            this.facing = 'left';
                            this.currentAnimation = 'punchLeft';
                        }
                    }
                }
                
                console.log(`Punch animation set to: ${this.currentAnimation}, facing: ${this.facing}`);
                
                // Play punch sound effect
                if (punchSound && this.isPlayer) {
                    try {
                        punchSound.currentTime = 0; // Reset to start
                        punchSound.play();
                    } catch (err) {
                        console.log('Could not play punch sound:', err);
                    }
                }
                
                // Immediate hit check (no delay)
                this.checkAttackHit(this.isPlayer ? opponent : player);
            }
            
            checkAttackHit(target) {
                if (!this.isAttacking || !target) return;
                
                const myCenter = {
                    x: this.x + (this.width * SCALE / 2),
                    y: this.y + (this.height * SCALE / 2)
                };
                
                const targetCenter = {
                    x: target.x + (target.width * SCALE / 2),
                    y: target.y + (target.height * SCALE / 2)
                };
                
                const distance = Math.sqrt(
                    Math.pow(myCenter.x - targetCenter.x, 2) + 
                    Math.pow(myCenter.y - targetCenter.y, 2)
                );
                
                // Attack range check - decreased by 50% from 120 to 60
                const attackRange = 85;
                
                console.log(`Attack attempt: Distance=${Math.floor(distance)}, Range=${attackRange}, Facing=${this.facing}`);
                
                if (distance <= attackRange) {
                    // Check if attack is in the right direction
                    const dx = targetCenter.x - myCenter.x;
                    const dy = targetCenter.y - myCenter.y;
                    
                    let hitDirection = false;
                    switch(this.facing) {
                        case 'up':
                            hitDirection = dy < 0;
                            break;
                        case 'down':
                            hitDirection = dy > 0;
                            break;
                        case 'left':
                            hitDirection = dx < 0;
                            break;
                        case 'right':
                            hitDirection = dx > 0;
                            break;
                    }
                    
                    console.log(`Direction check: dx=${Math.floor(dx)}, dy=${Math.floor(dy)}, hitDirection=${hitDirection}`);
                    
                    if (hitDirection) {
                        this.dealDamage(target);
                        return true;
                    }
                }
                return false;
            }
            
            dealDamage(target) {
                const damage = 10; // Punch damage
                const oldHealth = target.health;
                target.health = Math.max(0, target.health - damage);
                target.hitFlash = 10; // Flash white for 10 frames
                target.stunned = true;
                target.stunTimer = 15; // Stunned for 15 frames
                
                // Apply knockback
                const knockbackForce = 8;
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    target.knockbackX = (dx / distance) * knockbackForce;
                    target.knockbackY = (dy / distance) * knockbackForce;
                }
                
                console.log(`HIT! ${this.isPlayer ? 'Player' : 'CPU'} punch for ${damage} damage! Health: ${oldHealth} -> ${target.health}`);
                
                // Check for knockout
                if (target.health <= 0) {
                    console.log(`${target.isPlayer ? 'Player' : 'CPU'} is knocked out!`);
                }
            }
            
            draw() {
                if (!this.spriteSheet) return;
                
                const anim = ANIMATIONS[this.currentAnimation];
                
                // Debug logging for punch animations
                if (this.currentAnimation.includes('punch')) {
                    console.log(`Drawing punch: ${this.currentAnimation}, frame: ${this.frameIndex}, isPlayer: ${this.isPlayer}`);
                }
                
                // Use punch spritesheet for punch animations, regular for everything else
                let currentSpriteSheet = this.spriteSheet;
                let frameWidth = currentSpriteSheet.width / 9; // Default for regular sprites (9 frames)
                
                if (this.currentAnimation === 'punchLeft' || this.currentAnimation === 'punchRight') {
                    // Try to use punch spritesheet if available
                    if (this.isPlayer && images.playerPunch) {
                        currentSpriteSheet = images.playerPunch;
                        frameWidth = currentSpriteSheet.width / 6; // 6 frames for punch sprites
                        console.log('Using player punch spritesheet');
                    } else if (!this.isPlayer && images.opponentPunch) {
                        currentSpriteSheet = images.opponentPunch;
                        frameWidth = currentSpriteSheet.width / 6; // 6 frames for punch sprites
                        console.log('Using opponent punch spritesheet');
                    } else {
                        // Fallback to regular spritesheet
                        console.log('Punch spritesheet not found, using regular spritesheet');
                        frameWidth = currentSpriteSheet.width / 9;
                    }
                }
                
                const frameHeight = currentSpriteSheet.height / 4;
                
                // Calculate source position with reversed animation
                let sourceX;
                if (this.currentAnimation.includes('idle')) {
                    sourceX = 0; // First sprite in the row
                } else if (this.currentAnimation.includes('punch')) {
                    // Reverse the punch animation by flipping frame order
                    const reversedFrame = (anim.frames - 1) - this.frameIndex;
                    sourceX = reversedFrame * frameWidth;
                } else {
                    // For all other animations
                    sourceX = this.frameIndex * frameWidth;
                }
                
                const sourceY = anim.row * frameHeight;
                
                // Debug logging for punch frame calculation
                if (this.currentAnimation.includes('punch')) {
                    console.log(`Punch frame calc: frame=${this.frameIndex}, reversedFrame=${(anim.frames - 1) - this.frameIndex}, sourceX=${sourceX}, sourceY=${sourceY}`);
                }
                
                // Apply hit flash effect
                if (this.hitFlash > 0) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'screen';
                    ctx.fillStyle = 'white';
                    ctx.globalAlpha = 0.7;
                }
                
                ctx.drawImage(
                    currentSpriteSheet,
                    sourceX, sourceY,
                    frameWidth, frameHeight,
                    Math.floor(this.x), Math.floor(this.y),
                    frameWidth * SCALE, frameHeight * SCALE
                );
                
                if (this.hitFlash > 0) {
                    ctx.restore();
                }
                
                // Draw health bar above wrestler
                this.drawHealthBar();
            }
            
            drawHealthBar() {
                const barWidth = 60;
                const barHeight = 6;
                const barX = this.x + (this.width * SCALE / 2) - (barWidth / 2);
                const barY = this.y - 15;
                
                // Background
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                // Health
                const healthPercent = this.health / this.maxHealth;
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
                
                // Border
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.strokeRect(barX, barY, barWidth, barHeight);
            }
        }
        
        // Game objects
        let player, opponent;
        
        // Load game assets
        async function loadGameAssets() {
            document.getElementById('loadingMessage').style.display = 'block';
            
            return new Promise((resolve) => {
                let loadedCount = 0;
                const totalAssets = 9; // Updated count for punch sound
                
                const checkAllLoaded = () => {
                    loadedCount++;
                    if (loadedCount === totalAssets) {
                        document.getElementById('loadingMessage').style.display = 'none';
                        resolve();
                    }
                };
                
                // Load music
                gameMusic = new Audio('game_music.mp4');
                gameMusic.loop = true;
                gameMusic.volume = 0.5;
                gameMusic.addEventListener('canplaythrough', () => {
                    console.log('Music loaded successfully');
                    checkAllLoaded();
                }, { once: true });
                gameMusic.addEventListener('error', () => {
                    console.error('Failed to load game_music.mp4');
                    gameMusic = null;
                    checkAllLoaded();
                });
                
                // Try to load the music
                gameMusic.load();
                
                // Load punch sound
                punchSound = new Audio('punch.mp3');
                punchSound.volume = 0.7;
                punchSound.addEventListener('canplaythrough', () => {
                    console.log('Punch sound loaded successfully');
                    checkAllLoaded();
                }, { once: true });
                punchSound.addEventListener('error', () => {
                    console.error('Failed to load punch.mp3');
                    punchSound = null;
                    checkAllLoaded();
                });
                
                // Try to load the punch sound
                punchSound.load();
                
                // Load ring
                const ringImg = new Image();
                ringImg.src = 'ring.png';
                ringImg.onload = () => {
                    images.ring = ringImg;
                    checkAllLoaded();
                };
                ringImg.onerror = () => {
                    console.error('Failed to load ring.png');
                    checkAllLoaded();
                };
                
                // Load player sprite
                const playerImg = new Image();
                playerImg.src = 'player_spritesheet.png';
                playerImg.onload = () => {
                    images.player = playerImg;
                    checkAllLoaded();
                };
                playerImg.onerror = () => {
                    console.error('Failed to load player_spritesheet.png');
                    checkAllLoaded();
                };
                
                // Load player punch sprite
                const playerPunchImg = new Image();
                playerPunchImg.src = 'player_punch_spritesheet.png';
                playerPunchImg.onload = () => {
                    images.playerPunch = playerPunchImg;
                    console.log('Player punch sprite loaded successfully:', playerPunchImg.width, 'x', playerPunchImg.height);
                    checkAllLoaded();
                };
                playerPunchImg.onerror = () => {
                    console.log('Could not load player_punch_spritesheet.png - using regular sprites');
                    images.playerPunch = null;
                    checkAllLoaded();
                };
                
                // Load player run sprite
                const playerRunImg = new Image();
                playerRunImg.src = 'player_run_spritesheet.png';
                playerRunImg.onload = () => {
                    images.playerRun = playerRunImg;
                    console.log('Player run sprite loaded successfully');
                    checkAllLoaded();
                };
                playerRunImg.onerror = () => {
                    console.log('Could not load player_run_spritesheet.png - using walk sprites for running');
                    images.playerRun = null;
                    checkAllLoaded();
                };
                
                // Load opponent sprite
                const opponentImg = new Image();
                opponentImg.src = 'opponent_spritesheet.png';
                opponentImg.onload = () => {
                    images.opponent = opponentImg;
                    checkAllLoaded();
                };
                opponentImg.onerror = () => {
                    console.error('Failed to load opponent_spritesheet.png');
                    checkAllLoaded();
                };
                
                // Load opponent punch sprite
                const opponentPunchImg = new Image();
                opponentPunchImg.src = 'opponent_punch_spritesheet.png';
                opponentPunchImg.onload = () => {
                    images.opponentPunch = opponentPunchImg;
                    console.log('Opponent punch sprite loaded successfully:', opponentPunchImg.width, 'x', opponentPunchImg.height);
                    checkAllLoaded();
                };
                opponentPunchImg.onerror = () => {
                    console.log('Could not load opponent_punch_spritesheet.png - using regular sprites');
                    images.opponentPunch = null;
                    checkAllLoaded();
                };
                
                // Load opponent run sprite
                const opponentRunImg = new Image();
                opponentRunImg.src = 'opponent_run_spritesheet.png';
                opponentRunImg.onload = () => {
                    images.opponentRun = opponentRunImg;
                    console.log('Opponent run sprite loaded successfully');
                    checkAllLoaded();
                };
                opponentRunImg.onerror = () => {
                    console.log('Could not load opponent_run_spritesheet.png - using walk sprites for running');
                    images.opponentRun = null;
                    checkAllLoaded();
                };
            });
        }
        
        // Start game
        async function startGame() {
            // Hide splash screen
            document.getElementById('splashScreen').style.display = 'none';
            
            // Show mute button - make sure it's visible!
            const muteBtn = document.getElementById('muteButton');
            if (muteBtn) {
                muteBtn.style.display = 'block';
                console.log('Mute button shown');
            }
            
            // Load assets
            await loadGameAssets();
            
            // Try to start music
            if (gameMusic) {
                try {
                    await gameMusic.play();
                    musicPlaying = true;
                    console.log('Music started');
                } catch (err) {
                    console.log('Music autoplay prevented:', err);
                    // Set up to play on first interaction
                    musicPlaying = false;
                }
            }
            
            // Initialize game objects
            const centerX = (RING_BOUNDS.topLeft + RING_BOUNDS.topRight) / 2;
            const centerY = (RING_BOUNDS.top + RING_BOUNDS.bottom) / 2;
            
            player = new Wrestler(centerX - 100, centerY, images.player, images.playerRun, true);
            opponent = new Wrestler(centerX + 100, centerY, images.opponent, images.opponentRun, false);
            
            gameRunning = true;
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw ring background
            if (images.ring) {
                ctx.drawImage(images.ring, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            }
            
            // Update wrestlers
            player.update();
            opponent.update();
            
            // Sort by Y position for proper layering
            const wrestlers = [player, opponent].sort((a, b) => a.y - b.y);
            wrestlers.forEach(wrestler => wrestler.draw());
            
            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('PLAYER 1', 20, 50);
            ctx.textAlign = 'right';
            ctx.fillText('CPU', GAME_WIDTH - 20, 50);
            
            // Health bars background
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(20, 60, 300, 20);
            ctx.fillRect(GAME_WIDTH - 320, 60, 300, 20);
            
            // Actual health bars
            ctx.fillStyle = '#00ff00';
            const playerHealthPercent = player.health / player.maxHealth;
            const opponentHealthPercent = opponent.health / opponent.maxHealth;
            ctx.fillRect(20, 60, 300 * playerHealthPercent, 20);
            ctx.fillRect(GAME_WIDTH - 320, 60, 300 * opponentHealthPercent, 20);
            
            // Health bar borders
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(20, 60, 300, 20);
            ctx.strokeRect(GAME_WIDTH - 320, 60, 300, 20);
            
            // Show controls
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('P = Punch, Space = Run', GAME_WIDTH / 2, GAME_HEIGHT - 20);
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle touch/click on start button
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('splashScreen').addEventListener('click', (e) => {
            // Check if click is in the general area of the start button
            const rect = e.currentTarget.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const relativeY = y / rect.height;
            
            // If clicked in bottom 40% of screen (where button likely is)
            if (relativeY > 0.6 && relativeY < 0.8) {
                startGame();
            }
        });
        
        // Input handling
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Toggle music with M key
            if ((e.key === 'm' || e.key === 'M') && gameRunning) {
                if (gameMusic) {
                    if (musicPlaying) {
                        gameMusic.pause();
                        musicPlaying = false;
                        console.log('Music paused');
                    } else {
                        gameMusic.play().then(() => {
                            musicPlaying = true;
                            console.log('Music resumed');
                        }).catch(err => {
                            console.error('Could not play music:', err);
                        });
                    }
                }
            }
            
            // Try to start music on first interaction if it hasn't started
            if (gameMusic && !musicPlaying && gameRunning) {
                gameMusic.play().then(() => {
                    musicPlaying = true;
                    console.log('Music started on key press');
                }).catch(() => {});
            }
            
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' ', 'p', 'P'].includes(e.key)) {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const x = (clientX - rect.left) / actualScale;
            const y = (clientY - rect.top) / actualScale;
            
            return { x, y };
        }
        
        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                const coords = getCanvasCoordinates(e);
                const currentTime = Date.now();
                
                // Check for double-tap
                if (currentTime - lastTapTime < doubleTapDelay) {
                    // Double tap detected - enable running
                    touches.running = true;
                    // Clear the running state after a short time
                    setTimeout(() => {
                        touches.running = false;
                    }, 2000); // Run for 2 seconds after double-tap
                }
                lastTapTime = currentTime;
                
                touches.active = true;
                touches.x = coords.x;
                touches.y = coords.y;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                const coords = getCanvasCoordinates(e);
                touches.x = coords.x;
                touches.y = coords.y;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            touches.active = false;
            // Don't immediately clear running on touch end, let the timeout handle it
        });
        
        // Mute button handler
        document.getElementById('muteButton').addEventListener('click', () => {
            if (gameMusic) {
                if (musicPlaying) {
                    gameMusic.pause();
                    musicPlaying = false;
                    document.getElementById('muteButton').textContent = 'ðŸ”‡';
                } else {
                    gameMusic.play().then(() => {
                        musicPlaying = true;
                        document.getElementById('muteButton').textContent = 'ðŸ”Š';
                    }).catch(err => {
                        console.error('Could not play music:', err);
                    });
                }
            }
        });
        
        // Prevent zooming on mobile
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());
    </script>
